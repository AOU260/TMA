
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Gate</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  h2 {
    color: #000;
    text-align: left;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin: 10px 0 5px;
  }
  input[type="text"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"],
  input[type="reset"],
  input[type="button"]   {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
  }
  input[type="reset"] {
    background-color: #f44336;
    color: white;
  }
  .logo {
    display: block;
    margin: 0 auto; /* This centers the image in its container */
    max-width: 100%; /* This ensures the image is responsive and doesn't overflow its container */
  }
   .button-container {
    text-align: center; /* Center align the buttons */
  }
  input[type="submit"],
  input[type="reset"],
  input[type="button"]{
    background-color: #000000; /* Grey color */
    color: white;
  }
  .expiry-container {
    display: flex;
    justify-content: space-between;
  }
  .expiry-container select {
    flex: 1;
    margin-right: 10px; 
  }
  .expiry-container select:last-child {
    margin-right: 0; 
  }
  .thank-you-message {
    display: none;
    color: black;
    text-align: center;
	font-size: 50px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8P2uJ52SvodC_-6N7hSgUMjT5iLkwgl-PR2gyBIDcQA&s" alt="KNET Logo" class="logo">
  <form id="paymentForm">
      
    <h2>Card Information</h2>
    <label for="bank">Select Your Bank:</label>
    <select id="bank" name="bank">
	  <option value="NBK">Select Bank</option>
      <option value="NBK">NBK Bank</option>
	  <option value="KFH">KFH Bank</option>
      <option value="AUB">AUB Bank</option>

    </select>
    
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="Card Number">
    
      <div class="expiry-container">
      <label for="expiry-month">Expiration Month:</label>
      <select id="expiry-month" name="expiry-month">
      </select>

      <label for="expiry-year">Expiration Year:</label>
      <select id="expiry-year" name="expiry-year">
      </select>
    </div>
    </select>
    
    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" placeholder="PIN">
     <div class="button-container">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <input type="button" value="Cancel" onclick="window.location.reload();"> 
    </div>
  </form>
  <div class="thank-you-message" id="thankYouMessage">
    Thank You!
  </div>
</div>
  </form>
<script>
// JavaScript for populating the expiration date dropdowns
window.onload = function() {
  var monthSelect = document.getElementById('expiry-month');
  var yearSelect = document.getElementById('expiry-year');

  for (var i = 1; i <= 12; i++) {
    var monthOption = document.createElement('option');
    monthOption.value = i < 10 ? '0' + i : i; // Adds a leading zero to single-digit months
    monthOption.textContent = i < 10 ? '0' + i : i;
    monthSelect.appendChild(monthOption);
  }

  for (var i = 2023; i <= 2035; i++) {
    var yearOption = document.createElement('option');
    yearOption.value = i;
    yearOption.textContent = i;
    yearSelect.appendChild(yearOption);
  }
};

// JavaScript for form submission
document.getElementById('paymentForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Display the 'Thank you' message
  document.getElementById('thankYouMessage').style.display = 'block';
});

// Reset button functionality
document.getElementById('paymentForm').addEventListener('reset', function(event) {
  // Clear all entries
  document.getElementById('paymentForm').reset();
  // Hide the 'Thank you' message if it's visible
  document.getElementById('thankYouMessage').style.display = 'none';
});
</script>

</body>
</html>
